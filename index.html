<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/098c2dda99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Personal Page</title>
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">Engamo</h1>
      <img
        src="https://ca.slack-edge.com/T05FFAA91JP-U05QXMPBR55-97ddf7d022b9-512"
        alt="Mustapha"
        data-testid="slackDisplayImage"
      />
      <p data-testid="currentDayOfTheWeek"></p>
      <p data-testid="currentUTCTime"></p>
      <p data-testid="myTrack">Frontend</p>
      <a
        href="https://github.com/engamo"
        target="_blank"
        data-testid="githubURL"
        ><i class="icon fa-brands fa-github 3xl"></i>GitHub Repository</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
